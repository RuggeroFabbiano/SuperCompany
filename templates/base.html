<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="../static/images/Logo.png"/>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!-- Medium editor -->
  {{form.media}}
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <!-- Personal style-sheet -->
  <link rel="stylesheet" href="/static/style.css?{% now 'U' %}"/>
  <title>{% block title %}{% endblock %}Supercompany</title>
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-sm">
    <!-- logo button -->
    <a class="navbar-brand" href="{% url 'home' %}">
      <img id="logo" src="{% static 'images/Logo.png' %}" alt="logo" style="">
    </a>
    <!-- menu button when collapsed -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </button>
    <!-- collapsable elements to be shown -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- links -->
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'about' %}">About us</a>
        <a class="nav-link" href="{% url 'blog:journal' %}">Blog</a>
        <!-- user button -->
        {% if user.is_authenticated %}
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
              {{user.get_short_name}}
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'blog:create' %}">New post</a>
              <a class="dropdown-item" href="{% url 'blog:drafts' %}">My drafts</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'blog:logout' %}">Log out</a>
            </div>
          </div>
        {% else %}
          <a class="nav-link" href="{% url 'blog:login' %}">
            <svg id="user" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            </svg>
          </a>
        {% endif %}
      </div>
      <!-- search bar -->
      {% block searchBar %}{% endblock %}
    </div>
    <!-- collapsable elements to be hidden -->
    <div class="collapse navbar-collapse">
      <!-- social media links -->
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="https://www.linkedin.com/" target="_blank">
          <img class="social" src="{% static 'images/LinkedIn.png' %}" alt="LinkedIn">
        </a>
        <a class="nav-link" href="https://twitter.com/" target="_blank">
          <img class="social" src="{% static 'images/Twitter.png' %}" alt="Twitter">
        </a>
        <a class="nav-link" href="https://github.com/" target="_blank">
          <img class="social" src="{% static 'images/GitHub.png' %}" alt="GitHub">
        </a>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
  <script type="text/javascript">
    var timeOffset = new Date().getTimezoneOffset();
    timeOffset = -timeOffset;
    console.log(timeOffset);
  </script>
</body>

</html>
